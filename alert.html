<div id="appModal" class="fixed inset-0 bg-black bg-opacity-40 hidden items-center justify-center z-50">
  <div class="bg-white dark:bg-gray-800 rounded-lg w-[400px] shadow-lg overflow-hidden">
    <!-- Header -->
    <div class="px-4 py-3 border-b">
      <h2 id="appModalTitle" class="text-lg font-semibold">Tiêu đề</h2>
    </div>

    <!-- Body -->
    <div id="appModalBody" class="p-4">
      <p id="appModalMessage" class="text-gray-700 dark:text-gray-300"></p>
    </div>

    <!-- Footer -->
    <div class="px-4 py-3 border-t flex justify-end space-x-2">
      <button id="appModalClose" class="px-4 py-2 rounded bg-gray-200 hover:bg-gray-300">Đóng</button>
      <button id="appModalAction" class="px-4 py-2 rounded bg-purple-600 text-white hover:bg-purple-700 hidden">Xác nhận</button>
    </div>
  </div>
</div>
