<!DOCTYPE html>
<html lang="vi" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trang Đăng Truyện</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .modal {
      display: none;
      /* ẩn mặc định */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      min-width: 300px;
      text-align: center;
    }
  </style>
</head>

<body data-page="index">

  <header class="topbar">
    <div class="left">
      <button id="themeToggle" title="Chế độ Sáng/Tối">🌓</button>
    </div>

    <div class="center">
      <input id="searchInput" placeholder="Tìm kiếm tên truyện..." />
    </div>

    <div class="right">
      <div class="settings-wrap">
        <button id="settingsBtn" class="btn">⚙️ </button>
        <div class="menu" id="settingsMenu">

          <label for="fontSelect">Font chữ:</label>
          <select id="fontSelect">
            <option value="system-ui">System</option>
            <option value="serif">Serif</option>
            <option value="monospace">Monospace</option>
          </select>

          <label for="fontSize">Cỡ chữ:</label>
          <select id="fontSize">
            <option value="14px">14</option>
            <option value="16px" selected>16</option>
            <option value="18px">18</option>
            <option value="20px">20</option>
            <option value="22px">22</option>
          </select>

          <hr>
          <!-- Nút Tài khoản -->
          <button id="accountBtn">Thông Tin Tài khoản</button>

          <!-- Khối Tài khoản -->
          <div id="accountSection" style="display: none;">
            <div id="userInfo">Khách</div>
            <div id="memberLevel">Cấp độ: 0</div>
            <div id="iplogin">IP đăng nhập:</div>
            <div id="ipCurrent">Đang Lấy Vị trí:</div>
            <a href="login.html" id="loginLink">Đăng nhập</a>
            <a href="dangki.html" id="registerLink">Đăng ký</a>
            <button id="logoutBtn" class="link" style="display:none;">Đăng xuất</button>
          </div>

          <hr>
          <!-- Liên hệ -->
          <div class="contact">
            <button id="contactToggle">Liên hệ ▼</button>
            <div id="contactList" style="display:none; margin-left:10px;">
              <a href="https://www.facebook.com/quangnha05" target="_blank">Facebook</a><br>
              <a href="https://www.tiktok.com/@nhatran324" target="_blank">Tiktok</a><br>
              <a href="https://zalo.me/0355870037" target="_blank">Zalo</a>
            </div>
          </div>

          <!-- Hòm thư -->
          <button id="mailBtn">
            📩 Hòm thư <span id="mailBadge" class="badge" style="display:none;">0</span>
          </button>

          <div id="mailModal" class="modal">
            <div class="modal-content">
              <h3>📩 Hòm thư</h3>
              <div id="mailList"></div>
              <button id="closeMail">Đóng</button>
            </div>
          </div>

          <a href="#" id="aboutBtn">About?</a>
          <a href="#" id="feedbackLink">Feedback</a>
          <button href="#" id="upgradeLink">Nâng cấp Thành Viên</button>

        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <h1>📚 Danh sách truyện</h1>
    <div id="storiesList" class="grid"></div>

    <div class="pager">
      <button id="prevPage" disabled>« Trang trước</button>
      <span id="pageInfo">Trang 1</span>
      <button id="nextPage" disabled>Trang sau »</button>
    </div>

    <section id="storyDetail" class="drawer" hidden>
      <div class="story-head-nav">
        <button id="closeStory" class="close">✕</button>
        <a href="index.html" class="btn subtle">🏠 Trang chủ</a>
      </div>
      <div class="story-head">
        <img id="detailCover" class="cover" alt="cover" />
        <div>
          <h2 id="detailTitle"></h2>
          <p id="detailDesc"></p>
        </div>
      </div>
      <div id="chaptersList" class="chapters"></div>
      <a href="index.html" id="homeBtn" class="fab">🏠</a>
    </section>
  </main>

  <footer><strong><a href="admin.html">Manager.com</a></strong></footer>

  <script>
    // Hòm thư
    const mailBtn = document.getElementById("mailBtn");
    const mailModal = document.getElementById("mailModal");
    const closeMail = document.getElementById("closeMail");

    if (mailBtn && mailModal && closeMail) {
      mailBtn.addEventListener("click", () => {
        mailModal.classList.add("show");
      });

      closeMail.addEventListener("click", () => {
        mailModal.classList.remove("show");
      });

      window.addEventListener("click", (e) => {
        if (e.target === mailModal) {
          mailModal.classList.remove("show");
        }
      });
    }
    function renderMailList(snapshot) {
  const mailList = document.getElementById("mailList");
  mailList.innerHTML = ""; // clear cũ

  snapshot.forEach(doc => {
    const mail = doc.data();
    const time = mail.createdAt?.toDate().toLocaleString() || "Không rõ";

    const item = document.createElement("div");
    item.className = "mail-item";
    item.innerHTML = `
      <h4>${mail.subject || "Không tiêu đề"}</h4>
      <div class="time">${time}</div>
      <p>${mail.body || ""}</p>
    `;

    mailList.appendChild(item);
  });
}


    // Toggle liên hệ
    document.getElementById("contactToggle").addEventListener("click", () => {
      const list = document.getElementById("contactList");
      list.style.display = list.style.display === "none" ? "block" : "none";
    });

    // About
    const aboutModal = document.getElementById("aboutModal");
    document.getElementById("aboutBtn").addEventListener("click", () => {
      aboutModal.style.display = "flex";
    });
    document.getElementById("closeAbout").addEventListener("click", () => {
      aboutModal.style.display = "none";
    });

    // Feedback
    const feedbackLink = document.getElementById("feedbackLink");
    const feedbackModal = document.getElementById("feedbackModal");
    const closeFeedback = document.getElementById("closeFeedback");
    feedbackLink.addEventListener("click", (e) => {
      e.preventDefault();
      feedbackModal.style.display = "flex";
    });
    closeFeedback.addEventListener("click", () => {
      feedbackModal.style.display = "none";
    });
  </script>

  <script type="module" src="script.js"></script>
</body>

</html>
